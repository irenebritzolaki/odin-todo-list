<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  </head>
  <body>
    <header>
      <h1 class="logo">To Do List</h1>
    </header>
    <div class="main">
      <div class="left-panel">
        <div class="top">
          <h2>Projects</h2>
          <button class="new-project-btn">+</button>
        </div>
        <div class="projects-list">
          <div class="project">Personal</div>
          <div class="project">Work</div>
          <div class="project">Gym</div>
        </div>
      </div>
    </div>

    <dialog>
      <div class="modal-content">
        <form method="dialog">
          <label for="name">Project name: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Work"
            required
          />
          <button type="submit" class="create-new-project-btn">
            Create new project
          </button>
        </form>
      </div>
    </dialog>
  </body>
</html>
