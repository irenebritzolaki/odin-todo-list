<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1 class="logo">To Do List</h1>
    </header>
    <div class="main">
      <div class="left-panel">
        <h2 class="all-tasks tab">All Tasks</h2>
        <h2 class="today-tasks tab">Today</h2>
        <h2 class="next7days-tasks tab">Next 7 days</h2>
        <div class="projects-list-container">
          <div class="top">
            <h2>Projects</h2>
            <button class="new-project-btn">+</button>
          </div>
          <div class="projects-list"></div>
        </div>
      </div>
      <div class="content">
        <div class="top">
          <h1 class="project-name">All Tasks</h1>
          <button class="new-task-btn">+ Add new task</button>
        </div>
        <div class="tasks-container"></div>
      </div>
    </div>

    <dialog class="project-dialog">
      <div class="modal-content">
        <div class="top">
          <h2 class="dialog-title">New Project</h2>
          <button class="close-btn">X</button>
        </div>
        <form method="dialog" class="project-form">
          <input type="hidden" name="project-key" id="project-key" />
          <label for="project-name">Project name: </label>
          <input
            type="text"
            name="project-name"
            id="project-name"
            placeholder="e.g. Work"
            required
            autofocus
          />
          <button type="submit" class="submit-project-btn">
            Create project
          </button>
        </form>
      </div>
    </dialog>

    <dialog class="task-dialog">
      <div class="modal-content">
        <div class="top">
          <h2 class="dialog-title">New Task</h2>
          <button class="close-btn">X</button>
        </div>
        <form method="dialog" class="task-form">
          <input type="hidden" name="task-key" id="task-key" />
          <label for="task-title">Title: </label>
          <input
            type="text"
            name="task-title"
            id="task-title"
            placeholder="e.g. Study for the exam"
            required
            autofocus
          />
          <label for="task-description">Description: </label>
          <textarea
            name="task-description"
            id="task-description"
            cols="30"
            rows="6"
            placeholder="Description of the task"
          ></textarea>
          <label for="task-due-date">Due date: </label>
          <input type="date" name="task-due-date" id="task-due-date" />
          <fieldset>
            <legend>Priority:</legend>
            <div>
              <input type="radio" name="task-priority" id="high" value="high" />
              <label for="high">High</label>
            </div>
            <div>
              <input
                type="radio"
                name="task-priority"
                id="medium"
                value="medium"
              />
              <label for="medium">Medium</label>
            </div>
            <div>
              <input type="radio" name="task-priority" id="low" value="low" />
              <label for="low">Low</label>
            </div>
          </fieldset>
          <label for="task-project-selector">Add task to:</label>
          <select
            name="task-project-selector"
            id="task-project-selector"
            required
          >
            <option class="placeholder" value="">Select a project...</option>
            <optgroup label="Projects"></optgroup>
          </select>
          <button type="submit" class="submit-task-btn">Add task</button>
        </form>
      </div>
    </dialog>
  </body>
</html>
