<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>TaDa!</title>
  </head>
  <body>
    <header>
      <span class="material-symbols-outlined"> checklist </span>
      <h1 class="logo">TaDa!</h1>
    </header>
    <div class="main">
      <div class="left-panel">
        <div class="main-tabs">
          <a class="all-tasks tab active"
            ><span class="material-symbols-outlined"> calendar_month </span>All
            tasks<span class="counter"></span
          ></a>
          <a class="today-tasks tab"
            ><span class="material-symbols-outlined"> today </span>Today<span
              class="counter"
            ></span
          ></a>
          <a class="upcoming-tasks tab"
            ><span class="material-symbols-outlined"> date_range </span
            >Upcoming<span class="counter"></span
          ></a>
          <a class="completed-tasks tab"
            ><span class="material-symbols-outlined"> task_alt </span
            >Completed</a
          >
          <a class="expired-tasks tab"
            ><span class="material-symbols-outlined"> history </span>Expired</a
          >
        </div>
        <div class="projects-list-container">
          <div class="top">
            <h2>Projects</h2>
            <button class="new-project-btn material-symbols-outlined">
              add
            </button>
          </div>
          <div class="projects-list"></div>
        </div>
      </div>
      <div class="content">
        <div class="top">
          <span class="icon material-symbols-outlined"></span>
          <h1 class="content-title"></h1>
          <button class="new-task-btn">
            <span class="material-symbols-outlined">add</span> New&nbsp;
          </button>
          <label for="selectSort">Sort by:</label>
          <select name="sort" id="selectSort">
            <option value="default">Default</option>
            <option value="date-asc">Date (asc.)</option>
            <option value="date-desc">Date (desc.)</option>
            <option value="priority-lth">Priority (low to high)</option>
            <option value="priority-htl">Priority (high to low)</option>
          </select>
        </div>
        <div class="tasks-container"></div>
      </div>
    </div>

    <dialog class="project-dialog">
      <div class="modal-content">
        <div class="top">
          <h2 class="dialog-title">New Project</h2>
          <button class="close-btn material-symbols-outlined">close</button>
        </div>
        <form method="dialog" class="project-form">
          <input type="hidden" name="project-key" id="project-key" />
          <label for="project-name">Project name: </label>
          <input
            type="text"
            name="project-name"
            id="project-name"
            placeholder="e.g. Work"
            required
            autofocus
          />
          <button type="submit" class="submit-project-btn">
            Create project
          </button>
        </form>
      </div>
    </dialog>

    <dialog class="task-dialog">
      <div class="modal-content">
        <div class="top">
          <h2 class="dialog-title">New Task</h2>
          <button class="close-btn material-symbols-outlined">close</button>
        </div>
        <form method="dialog" class="task-form">
          <input type="hidden" name="task-key" id="task-key" />
          <label for="task-title">Title: </label>
          <input
            type="text"
            name="task-title"
            id="task-title"
            placeholder="e.g. Study for the exam"
            required
            autofocus
          />
          <label for="task-description">Description: </label>
          <textarea
            name="task-description"
            id="task-description"
            cols="30"
            rows="6"
            placeholder="Description of the task"
          ></textarea>
          <label for="task-due-date">Due date: </label>
          <input type="date" name="task-due-date" id="task-due-date" />
          <fieldset>
            <legend>Priority:</legend>
            <div>
              <input type="radio" name="task-priority" id="high" value="high" />
              <label for="high">High</label>
            </div>
            <div>
              <input
                type="radio"
                name="task-priority"
                id="medium"
                value="medium"
              />
              <label for="medium">Medium</label>
            </div>
            <div>
              <input type="radio" name="task-priority" id="low" value="low" />
              <label for="low">Low</label>
            </div>
          </fieldset>
          <label for="task-project-selector">Add task to:</label>
          <select
            name="task-project-selector"
            id="task-project-selector"
            required
          >
            <option class="placeholder" value="">Select a project...</option>
            <optgroup label="Projects"></optgroup>
          </select>
          <button type="submit" class="submit-task-btn">Add task</button>
        </form>
      </div>
    </dialog>
  </body>
</html>
